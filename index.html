<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
      
      <div class="row">
        <label class="hour" for="to-do"><span class="time">9</span> AM</label>
        <textarea data-number="1" id="to-do1" cols="100" rows="2"></textarea>
        <button class="saveBtn" type="submit">SAVE</button>

      </div>
      <div class="row">
        <label class="hour" for="to-do"><span class="time">10</span> AM</label>
        <textarea data-number="2" id="to-do2" cols="100" rows="2"></textarea>
        <button class="saveBtn" type="submit">SAVE</button>

      </div>
      <div class="row">
        <label class="hour" for="to-do"><span class="time">11</span> AM</label>
        <textarea data-number="3" id="to-do3" cols="100" rows="2"></textarea>
        <button class="saveBtn" type="submit">SAVE</button>

      </div>
      <div class="row">
        <label class="hour" for="to-do"><span class="time">12</span> PM</label>
        <textarea data-number="4" id="to-do4" cols="100" rows="2"></textarea>
        <button class="saveBtn" type="submit">SAVE</button>

      </div>
      <div class="row">
        <label class="hour" for="to-do"><span class="time">1</span> PM</label>
        <textarea data-number="5" id="to-do5" cols="100" rows="2"></textarea>
        <button class="saveBtn" type="submit">SAVE</button>

      </div>
      <div class="row">
        <label class="hour" for="to-do6"><span class="time">2</span> PM</label>
        <textarea data-number="6" id="to-do6" cols="100" rows="2"></textarea>
        <button class="saveBtn" type="submit">SAVE</button>

      </div>
      <div class="row">
        <label class="hour" for="to-do"><span class="time">3</span> PM</label>
        <textarea data-number="7" id="to-do7" cols="100" rows="2"></textarea>
        <button class="saveBtn" type="submit">SAVE</button>

      </div>
      <div class="row">
        <label class="hour" for="to-do"><span class="time">4</span> PM</label>
        <textarea data-number="8" id="to-do8" cols="100" rows="2"></textarea>
        <button class="saveBtn" type="submit">SAVE</button>

      </div>
      <div class="row">
        <label class="hour" for="to-do"><span class="time">5</span> PM</label>
        <textarea data-number="9" id="to-do9" cols="100" rows="2"></textarea>
        <button class="saveBtn" type="submit">SAVE</button>

      </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.rawgit.com/mckamey/countdownjs/master/countdown.min.js" type="text/javascript"></script>
    <script src="./script.js"></script>
  </body>
</html>
